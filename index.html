<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Gerenciamento Financeiro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Descubra se você precisa direcionar seu gerenciamento financeiro</h1>
        <div id="quiz">
            <h2>Perguntas</h2>
            <div id="question-container"></div>
            <button id="next-button" class="hidden">Próxima Pergunta</button>
        </div>
        <div id="result" class="hidden">
            <h2>Resultado</h2>
            <p id="result-text"></p>
            <button id="restart-button">Reiniciar Jogo</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
